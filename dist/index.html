<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cbf4cafa31.js" crossorigin="anonymous"></script>
  <title>Travel Tracker</title>
</head>
<body>
    <header>
      <h1><i class="fas fa-rocket"></i> TRVL.</h1>
      <span class="welcome">
        <h2 id="greeting"> Welcome, Traveler! </h2>
        <i class="fas fa-user-astronaut"></i>
      </span>
    </header>
    <main class="left-side">
      <nav class="trip-buttons" id="tripButtons">
        <button id="past" data-tab-target="#pastTrips"> Where I've Been </button>
        <button id="future" data-tab-target="#futureTrips"> Where I'm Going </button>
        <button id="pending" data-tab-target="#pendingTrips"> Waiting for Approval </button>
      </nav>

      <section class="tab-content">
        <section id="pastTrips" data-tab-content class="active"></section>
        <section id="futureTrips" data-tab-content></section>
        <section id="pendingTrips" data-tab-content></section>
      </section>
    </main>
    <main class="right-side"> Main Content</main>
    <footer>Footer</footer>

  <script src="bundle.js"></script>

</body>
</html>
