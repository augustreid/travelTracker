<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cbf4cafa31.js" crossorigin="anonymous"></script>
  <title>Travel Tracker</title>
</head>

<body>
  <header>
    <h1><i class="fas fa-rocket"></i> TRVL.</h1>
    <span class="welcome">
      <h2 id="greeting"> Welcome, Traveler!</h2>
      <i class="fas fa-user-astronaut"></i>
    </span>
  </header>
  <section id="loginPage" class="login-page">
    <form>
      <div class="login-form">
      <label>
        Username:
        <input type="text" id="username">
      </label>
      <label>
        Password:
        <input type="text" id="password">
      </label>
      <button type="submit" id="loginButton"> Submit </button>
    </div>
    </form>
  </section>

  <div id="mainBody" class=" main-body hidden">
  <aside class="left-side">
    <nav class="trip-buttons" id="tripButtons">
      <button id="past" data-tab-target="#pastTrips" class="past-trips"> Previous </button>
      <button id="future" data-tab-target="#futureTrips" class="future-trips"> Upcoming </button>
      <button id="pending" data-tab-target="#pendingTrips" class="pending-trips"> Pending </button>
    </nav>

    <section class="tab-content">
      <div class="all-tabs past-trips active">
        <section id="pastTrips" data-tab-content class="past-trips active"></section>
      </div>
      <div class="all-tabs future-trips">
        <section id="futureTrips" data-tab-content class="future-trips"></section>
      </div>
      <div class="all-tabs future-trips">
        <section id="pendingTrips" data-tab-content class="pending-trips"></section>
      </div>
    </section>
  </aside>

  <main class="right-side">
    <section class="plan-adventure">
      <p id="spentThisYear">sample</p>
      <h2> Click to plan your next adventure! </h2>
      <button id="showForm" aria-label="show-form"> <i class="fas fa-globe-americas"></i> </button>
    </section>
    <div class="modal hidden" id="modal-1" aria-hidden="true">
      <div tabindex="-1" data-micromodal-close>
        <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="form-header">
            <h3 id="modal-1-title">
              Plan a Trip
            </h3>
            <button class="close-modal" aria-label="Close modal" data-micromodal-close> X </button>
          </header>
          <div id="modal-1-content">
            <form id="tripForm">
              <select name="tripOptions" id="tripOptions">
                <option value="">--Please choose a destination--</option>
              </select>
              <label for="pickDate"> Choose a departure date </label>
              <input type="date" name="pickDate" id="pickDate">
              <label for="tripLength"> How many days? </label>
              <input type="number" min="1" max="100" name="tripLength" id="tripLength">
              <label for="partySize"> How many travelers? </label>
              <input type="number" min="1" max="100" name="partySize" id="partySize">
              <span class="price">
                <h4> Estimate including agent fee: </h4>
                <p id="price"> $0.00 </p>
              </span>
              <span class="form-buttons">
                <button type="reset" id="cancelButton" class="cancel"> Cancel </button>
                <button type="submit" id="submitButton" class="submit"> Book trip! </button>
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
