<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cbf4cafa31.js" crossorigin="anonymous"></script>
  <title>Travel Tracker</title>
</head>
<body>
    <header>
      <h1><i class="fas fa-rocket"></i> TRVL.</h1>
      <span class="welcome">
        <h2 id="greeting"> Welcome, Traveler! </h2>
        <i class="fas fa-user-astronaut"></i>
      </span>
    </header>
    <main class="left-side">
      <span class="trip-buttons">
        <button> Where I've Been </button>
        <button class="outset"> Where I'm Going </button>
      </span>

      <section id="pastTrips">
        <section class="trip-card">
          <h3> Cool Place, Neat Country </h3>
          <table>
            <tr>
              <th> Date: </th>
              <td> Sun Nov 14 2021 </td>
            </tr>
            <tr>
              <th> Days: </th>
              <td> 13 </td>
            </tr>
            <tr>
              <th> Crew: </th>
              <td> 7 </td>
            </tr>
          </table>
        </section>
      </section>

      <section id="futureTrips" class="hidden">
        <section class="trip-card">
          <h3> Cool Place, Neat Country </h3>
          <table>
            <tr>
              <th> Date: </th>
              <td> Sun Nov 14 2021 </td>
            </tr>
            <tr>
              <th> Days: </th>
              <td> 13 </td>
            </tr>
            <tr>
              <th> Crew: </th>
              <td> 7 </td>
            </tr>
          </table>
        </section>
      </section>

            <td> 13 </td>

            <td> 7 </td>
          </tr>
        </table>
      </section> -->
    </main>
    <main class="right-side"> Main Content</main>

    <footer>Footer</footer>




  <script src="bundle.js"></script>

</body>
</html>
